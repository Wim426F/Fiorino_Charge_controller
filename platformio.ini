;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:ESP8266]
platform = espressif8266
board = d1_mini
board_build.f_cpu = 80000000L
framework = arduino
monitor_speed = 115200
;upload_protocol = espota
;upload_port = my-fiorino.local
;upload_flags =
;    --spiffs
;    --auth=MaPe1!
lib_deps = Arduino, ESP8266Wifi, WiFiClient, ESP8266WebServer, ESP8266mDNS, WifiUdp, ArduinoOTA
lib_extra_dirs = ~/Documents/Arduino/libraries

[platformio]
description = Reads data from BMS through RS-232 and controls charger profile accordingly. Should also send info over wifi.
